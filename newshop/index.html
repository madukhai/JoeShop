<!DOCTYPE html>
<html ng-app="joeShopping">
	<head>
		<meta charset="UTF-8">
		<title>Joe's Shop</title>
		
	</head>
	
	<body>
		<!-- catalog -->
		<header>
			<h1>Welcome to Joe's Shop!</h1>
		
		</header>
		
		<main class="pull-left">

     		 
			<section class="tab" ng-controller="TabController as tab">
       			<ul class="nav nav-pills">
          			<li ng-class="{active: tab.isSet(1)}">
            			<a href='#/shopping' ng-click="tab.setTab(1)">Shopping Now!</a></li>
          			<li ng-class="{active: tab.isSet(2)}">
            			<a href='#/cart' ng-click="tab.setTab(2)">Cart</a></li>
          			<li ng-class="{active: tab.isSet(3)}">
            			<a href='#/locations' ng-click="tab.setTab(3)">Locations</a></li>
        		</ul>
        		
     		 </section>
     		 <div ng-view>
     		 </div>
		</main>
		
		

		<!-- sources -->
		<link rel="stylesheet" href="bootstrap/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
   		<script src="js/angular.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    	
    	<script src="js/app.js"></script>
    	<script  src="js/routes.js"></script>
				<!-- controllers -->
		<script src="js/controllers/job-search-controller.js"></script>
		<script src="js/controllers/tab-controller.js"></script>
		<script src="js/controllers/review-controller.js"></script>
		<script src="js/controllers/item-controller.js"></script>
		<script src="js/controllers/item-detail-controller.js"></script>
		
		
		<!-- directive -->
		<script src="js/directives/shopping.js"></script>
		<script src="js/directives/customer.js"></script>
		<script src="js/directives/cart.js"></script>
		<script src="js/directives/detail.js"></script>
		<script src="js/directives/locations.js"></script>
		<script src="js/directives/description.js"></script>
		<script src="js/directives/review.js"></script>
		<script src="js/directives/compare.js"></script>
		
		<!-- json -->
	</body>	
</html>
